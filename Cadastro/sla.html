<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rotativo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            width: 200px;
            height: 150px;
            perspective: 1000px; /* Adiciona profundidade para a rotação */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d; /* Preserva a 3D durante a rotação */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Esconde o verso quando não está visível */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .card-back {
            transform: rotateY(180deg); /* Vira o verso do card */
            background-color: #4CAF50; /* Cor diferente para o verso */
            color: white;
        }

        .card.rotated .card-inner {
            transform: rotateY(180deg); /* Gira o card */
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="card-inner">
            <div class="card-front">
                <h2>Frente</h2>
                <p>Conteúdo da frente do card.</p>
                <div class="button-container">
                    <button id="rotateButton">Girar</button>
                </div>
            </div>
            <div class="card-back">
                <h2>Verso</h2>
                <p>Conteúdo do verso do card.</p>
                <div class="button-container">
                    <button id="backButton">Voltar</button>
                    <button id="concludeButton">Concluir</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');

        document.getElementById('rotateButton').addEventListener('click', function() {
            card.classList.add('rotated'); // Gira para o verso
        });

        document.getElementById('backButton').addEventListener('click', function() {
            card.classList.remove('rotated'); // Volta para a frente
        });

        document.getElementById('concludeButton').addEventListener('click', function() {
            alert('Tarefa concluída!'); // Ação ao clicar em "Concluir"
        });
    </script>
</body>
</html>
