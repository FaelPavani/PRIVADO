<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>AirConomics | Cadastro</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="../index.html" class="logo-link"><img src="../img/airconomics_logo_completo.png" class="logo" /></a>
            <ul class="navbar-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Sobre_nos/Sobre_nós.html">Sobre Nós</a></li>
                <li><a href="../servicos/servicos.html">Serviços</a></li>
            </ul>

            <a href="" class="profile-link"><img src="../img/profile.png" class="profile"></a>
        </nav>
    </header>
    <div class="card" id="card">
        <div class="card-inner">
            <div class="card-front">
                <h2>Frente</h2>
                <p>Conteúdo da frente do card.</p>
                <div class="button-container">
                    <button id="rotateButton">Girar</button>
                </div>
            </div>
            <div class="card-back">
                <h2>Verso</h2>
                <p>Conteúdo do verso do card.</p>
                <div class="button-container">
                    <button id="backButton">Voltar</button>
                    <button id="concludeButton">Concluir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
