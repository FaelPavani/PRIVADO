<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>AirConomics | Cadastro</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="../index.html" class="logo-link"><img src="../img/airconomics_logo_completo.png" class="logo" /></a>
            <ul class="navbar-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Sobre_nos/Sobre_nós.html">Sobre Nós</a></li>
                <li><a href="../servicos/servicos.html">Serviços</a></li>
            </ul>

            <a href="" class="profile-link"><img src="../img/profile.png" class="profile"></a>
        </nav>
    </header>
    <div class="card" id="card">
        <div class="card-inner">
            <div class="card-front">
                <h1>Cadastro Usuário</h1>
            
                <div class="input-box">
                    <center>Nome</center>
                    <input id="nome_input" type="text" placeholder="Ex: joão" />
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <center>Telefone</center>
                    <input id="Telefone_input" type="text" placeholder="Ex: 11 94002-8922" />
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <center>Email</center>
                    <input oninput="verificar_email()" id="email_input" type="text" placeholder="Ex: joaousuario@gmail.com" />
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <center>data de nascimento </center>
                    <input  type="date" />
                    <i class='bx bxs-calendar'></i>
                </div>
                <div class="input-box">
                    <input oninput="verificar_requisitos()" id="senha_input" type="password" placeholder="Senha" />
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input onchange="verificar_senha()" id="confirmacao_senha_input" type="password"
                            placeholder="Confirmar senha"/>
                    <i class='bx bxs-lock-alt'></i>
                    <span id="span_senha">Senha e confirmação de senha são diferentes</span>
                </div>
                <div class="senha-requisitos">
                    <span id="req_char"><i class='bx bxs-dislike'></i>8 caracteres</span>
                    <span id="req_mai"><i class='bx bxs-dislike'></i>Letras maiúsuclas</span>
                    <span id="req_min"><i class='bx bxs-dislike'></i>Letras minúsculas</span>
                    <span id="req_esp"><i class='bx bxs-dislike'></i>Caractere especial</span>
                </div>  
                <div class="button-container">
                    <button id="rotateButton">Girar</button>
                </div>
            </div>
            <div class="card-back">
                <h1>Cadastro Empresa</h1>
                    
                <div class="input-box">
                    <input id="nome_input" type="text" placeholder="Razão social" />
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="nome_fachada" type="text" placeholder="Nome Fantasia" />
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="nome_input" type="text" placeholder="Responsável Legal" />
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="Telefone_input" type="text" placeholder="Telefone-Responsável" />
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input oninput="limpar_cnpj()" id="cnpj_input" type="text" placeholder="CNPJ" maxlength="14" />
                    <i class='bx bxs-briefcase'></i>
                </div>
                
                <div class="input-box-cidade">
                    <input oninput="limpar_cnpj()" id="cnpj_input" type="text" placeholder="Cidade" maxlength="14">
                 
                    <select placeholder="Estado">
                        <option value="">UF</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                    </div>
                <div class="button-container">
                    <button id="backButton">Voltar</button>
                    <button id="concludeButton">Concluir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
